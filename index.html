<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Bell</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #timer-container {
            position: relative;
        }
        #timer {
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        #progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            clip: rect(0, 100px, 100px, 50px);
            background: conic-gradient(#3F51B5 0% 0%, #3F51B5 0% 100%, transparent 0% 100%, transparent 100% 100%, #3F51B5 0% 0%);
            animation: countdown 60s linear infinite;
            z-index: 1;
        }
        @keyframes countdown {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <div id="timer">10:00</div>
        <div id="progress-ring"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
