<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="schedule-text">Hi! Are you ready to stretch?</div>
        <svg class="progress-ring" width="960" height="960">
            <circle class="progress-ring__circle" stroke="green" stroke-width="32" fill="transparent" r="400" cx="480" cy="480" />
        </svg>
        <div class="content">
            <div id="timer">10:00</div>
            <button id="start">Start Timer</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
