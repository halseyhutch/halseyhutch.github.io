<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <svg class="progress-ring" width="480" height="480">
            <circle class="progress-ring__circle" stroke="green" stroke-width="16" fill="transparent" r="200" cx="240" cy="240" />
        </svg>
        <div class="content">
            <div id="timer">10:00</div>
            <button id="start">Start Timer</button>
        </div>
    </div>
    <audio id="bell" src="bell.wav" preload="auto"></audio>
    <script src="timer.js"></script>
</body>
</html>
